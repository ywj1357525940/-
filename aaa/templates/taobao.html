{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>taobao</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top:50px;">
    <h1 align="center"><b>手机销量店铺排名</b></h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">排名</th>
                    <th scope="col">店铺名</th>
                </tr>
            </thead>
            {% for i in shouji_list %}
            <tr>
                <td scope="row">{{i.id}}</td>
                <td>{{i.name}}</td>
            </tr>
            {% endfor %}
        </table>

       <div class="row justify-content-center">
            <ul class="pagination">
                {% for pg in shouji_list.paginator.page_range %}
                    {% if shouji_list.number == pg %}
                        <li class="page-item"><a class="page-link" href="?page={{ pg }}">{{ pg }}</a></li>
                    {% else %}
                        <li><a class="page-link" href="?page={{ pg }}">{{ pg }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
    <link href="{% static 'js/jquery-3.3.1.min.js' %}" rel="stylesheet">
    <link href="{% static 'js/bootstrap.min.js' %}" rel="stylesheet">
</body>

</html>
